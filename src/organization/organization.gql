# 获取组织列表
query getOrganizations($admin: String) {
  organizations(admin: $admin) {
    name
    displayName
    description
    creationTimestamp
    lastHeartbeatTime
    admin
    status
    reason
    networks {
      name
    }
    federations
  }
}

# 组织详情
query getOrganization($name: String!) {
  organization(name: $name) {
    name
    displayName
    description
    creationTimestamp
    lastHeartbeatTime
    admin
    status
    reason
    networks {
      name
    }
    federations
    channels
    users {
      name
      isOrganizationAdmin
    }
    ibppeers {
      name
      creationTimestamp # TODO：去除，查询太多数据，分两个接口
		  status
      limits {
        cpu
        memory
      }
    }
  }
}

# 创建组织
mutation createOrganization($organization: NewOrganizationInput!) {
  organizationCreate(organization: $organization) {
    name
    displayName
    description
    creationTimestamp
    lastHeartbeatTime
    admin
    status
    reason
  }
}

# 更新组织
mutation updateOrganization($name: String!, $organization: UpdateOrganization!) {
  organizationUpdate(name: $name, organization: $organization) {
    name
    displayName
    description
    creationTimestamp
    lastHeartbeatTime
    admin
    status
    reason
  }
}

# 删除组织
mutation deleteOrganization($name: String!) {
  organizationDelete(name: $name) {
    code
    status
    reason
    message
  }
}

# 获取「创建/更新通道」时的可选节点列表
query getIbppeersForCreateChannel($members: [String!]!) {
  ibppeersForCreateChannel(members: $members) {
    name
    ibppeers {
      name
      status
    }
  }
}
